spring.profiles.active=system
spring.application.name=api-www-admin
spring.cloud.config.name=${spring.application.name},system,web,eureka,logger,freemarker,stream,bus,redis,database,c3p0,feign
spring.cloud.config.fail-fast=true
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=api-config
eureka.client.service-url.defaultZone=http://127.0.0.1:21010/eureka/
#允许main方法内覆盖bean
spring.main.allow-bean-definition-overriding=true
