#====================系统配置====================
#系统名称
system.name=${spring.application.name}
#静态资源地址
#system.static.base=http://localhost:28010
system.static.base=http://localhost:38050
#bus消息（交换机）
system.message.bus=api.message.bus
#logback日志消息（交换机）
system.message.logs=api.message.logs
#网关消息（交换机）
system.message.gateway=api.message.gateway
#网关消息（队列名）
system.message.gateway.queue=api-gateway-receiver
#网关消息（交换机）
system.message.mail=api.message.mail
#网关消息（队列名）
system.message.mail.queue=api-mail-receiver
#日志消息（交换机）
system.message.log=api.message.log
#日志消息（队列名）
system.message.log.queue=api-log-receiver
#hystrix消息（交换机）
system.message.turbine=api.message.turbine
#zipkin消息（队列名）
system.message.zipkin.queue=api-zipkin
#端点内网地址：多个使用逗号隔开
system.actuator.ip.addresses=0:0::/112,192.168.1.0/24
#端点地址：多个使用逗号隔开
system.actuator.ant.matchers=/actuator/**
#配置中心地址
system.config.server.url=http://localhost:22010
