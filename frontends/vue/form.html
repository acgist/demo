<!DOCTYPE html>
<html>
    <head>
        <title>vue</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="message" />
            <p>{{ message }}</p>
            <botton @click="notice">click</botton>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                "el" : "#app",
                "data" : {
                    message : "你好"
                },
                methods : {
                    notice : function() {
                        alert(this.message);
                    }
                }
            });
        </script>
    </body>
</html>
