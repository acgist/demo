<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆</title>
<script type="text/javascript" src="//static.acgist.com/resources/js/jquery-1.7.2.min.js"></script>
</head>
<body>

<button id="login">登陆</button>
<button id="logout">登出</button>
<button id="status">状态</button>

<script type="text/javascript">
$("#login").click(function() {
	$.ajax({
		"xhrFields" : {
			withCredentials : true
		},
		url : "https://testautho.com:8080/login",
		success : function(message) {
			alert(message);
		}
	});
});
$("#logout").click(function() {
	$.ajax({
		"xhrFields" : {
			withCredentials : true
		},
		url : "https://testautho.com:8080/logout",
		success : function(message) {
			alert(message);
		}
	});
});
$("#status").click(function() {
	$.ajax({
		"xhrFields" : {
			withCredentials : true
		},
		url : "https://testautho.com:8080/login/status",
		success : function(message) {
			alert(message);
		}
	});
});
</script>

</body>
</html>
