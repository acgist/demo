五言律诗:
  rhythm: 五言律诗
  alias: []
  title: 春望
  example: |
    国破山河在，城春草木深。
    感时花溅泪，恨别鸟惊心。
    烽火连三月，家书抵万金。
    白头掻更短，浑欲不胜簪。
  font-size: 40
  segment-size: 8
