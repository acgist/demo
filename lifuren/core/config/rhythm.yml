  alias: [ "百字令", "酹江月", "大江东去" ]
  title: 念奴娇·中秋
  example: |
    凭高眺远，见长空万里，云无留迹。
    桂魄飞来，光射处，冷浸一天秋碧。
    玉宇琼楼，乘鸾来去，人在清凉国。
    江山如画，望中烟树历历。
    我醉拍手狂歌，举杯邀月，对影成三客。
    起舞徘徊风露下，今夕不知何夕？
    便欲乘风，翻然归去，何用骑鹏翼。
    水晶宫里，一声吹断横笛。
