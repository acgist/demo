spring.application.name=esc-eureka-turbine
server.port=8989
eureka.client.service-url.defaultZone=http://127.0.0.1:8899/eureka/
turbine.app-config=esc-eureka-customer
#turbine.app-config=esc-eureka-customer,esc-eureka-dashboard
turbine.cluster-name-expression="default"
turbine.combine-host-port=true
#公开端点
management.endpoints.web.exposure.include=*

